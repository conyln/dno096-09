<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>üìÇ PORTAFOLIO CONY</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
           <h1></h1>
                <select>
                    <option value="todos">Portafolio de Dise√±o</option>
                    <option value="informacion">Portafolio de Dise√±o de Informaci√≥n</option>
                    <option value="logotipo-isotipo">Portafolio de Dise√±o de Logotipo-Isotipo</option>
                    <option value="UI">Portafolio de UI</option>
                    <option value="ilustracion">Portafolio de Ilustraci√≥n</option>
                    <option value="packaging">Portafolio de Dise√±o de Packaging</option>
                    <option value="indumentaria">Portafolio de Dise√±o de Indumentaria</option>
                </select>
                </header>

        <main></main>

        <aside>
            <a href="about.html">SOBRE MI</a>
        </aside>

        <script>
            //unas variables que no var√≠an, que son constantes:

            const nombre = "‚òÖ CONY LAGOS ‚òÖ";

            const autoria = document.querySelector("h1");

            autoria.innerHTML = nombre;

            const principal = document.querySelector("main");

            const seleccion = document.querySelector("select");

            //ac√° voy por el JSON

            async function astros() {
                const consulta = await fetch("https://raw.githubusercontent.com/conyln/dno096-09/refs/heads/main/datos.json");
                const data = await consulta.json();
                console.log(data);

                data.forEach((d, i) => (principal.innerHTML += `<div class="${d.categoria}"><img src="${d.foto}" title="${d.fecha}"><p><a href="single.html?data=${i}">${d.nombre}</a></p>`));

                seleccionables();
            }

            astros().catch((error) => console.error(error));

            //lo que sigue es una funci√≥n que ejecuto dentro de astros()

            var valor;

            function seleccionables() {
                seleccion.addEventListener("change", (e) => {
                    document.querySelectorAll("div").forEach((t) => t.classList.add("esconde"));
                    valor = e.target.value;
                    if (valor !== "todos") {
                        document.querySelectorAll(`.${valor}`).forEach((t) => t.classList.remove("esconde"));
                    } else {
                        document.querySelectorAll("div").forEach((t) => t.classList.remove("esconde"));
                    }
                });
            }
        </script>
    </body>
</html>
